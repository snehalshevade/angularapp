
<form #myloginform="ngForm" (ngSubmit)="SignIn(myloginform)">
    <h1>Login form</h1>

    <div class="form-group">
        <label for="Name">Name</label>
        <input ngModel type="text" class="form-control" id="Name" name="Name" placeholder="Enter name">
    </div>

    <div class="form-group">
            <label for="Password">Password</label>
            <input ngModel type="text" class="form-control" id="Password" name="Password" placeholder="Enter Password">
        </div>

        <span class="label ">{{message}}</span>
<br>
     <button type="submit" class="btn btn-primary">Login</button>
</form>
