

<form #myform="ngForm" (ngSubmit)="Insert(myform)">     
<legend>Add Emp</legend>

    <div class="form-group">
        <label for="No">No</label>
        <input type="text" class="form-control" id="No" name="No" placeholder="Enter No" [(ngModel)]="emp.No">
    </div>

    <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Name" [(ngModel)]="emp.Name">
        </div>

        <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter Age" [(ngModel)]="emp.Age">
            </div>

    
            
    <span class="label label-danger">{{message}}</span>
<br>

    <button type="submit" class="btn btn-success">Add Record</button>
    
    <button type="button" class="btn btn-warning" (click)="Gobackhome()">Go back to home</button>
</form>
